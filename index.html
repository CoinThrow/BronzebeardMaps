                <script>
                    //Javscript:
                    function UpdateMapWithCustomData() {
                        myMapper.clearPins()
                        const tbody = document.querySelector("#objectTable > tbody");
                        tbody.innerHTML = ""

                        $.getJSON("data/" + myMapper.getZone() + ".json", function (json) {

                            json.forEach(pin => {
                                const rowId = `${pin.x}-${pin.y}-${pin.name}`;


                                const tr = document.createElement('tr');
                                tr.id = `${pin.x}-${pin.y}-${pin.name}`;


                                const tdName = document.createElement('td');
                                tdName.textContent = pin.name;

                                const tdX = document.createElement('td');
                                tdX.textContent = pin.x;

                                const tdY = document.createElement('td');
                                tdY.textContent = pin.y;

                                tr.onclick = function () {
                                    const trackedPin = document.getElementById(`pin-${this.id}`)
                                    if (trackedPin) {
                                        if (trackedPin.classList.contains('tracked')) {
                                            trackedPin.classList.remove('tracked')
                                            tdName.classList.remove('tracked')
                                        } else {
                                            $(".tracked").removeClass("tracked");
                                            trackedPin.classList.add('tracked')
                                            tdName.classList.add('tracked')
                                        }
                                    }
                                };

                                const pinElement = myMapper.getPin(myMapper.level);
                                pinElement.id = `pin-${pin.x}-${pin.y}-${pin.name}`
                                pinElement.x = pin.x;
                                pinElement.y = pin.y;
                                pinElement.style.left = `${pin.x}%`;
                                pinElement.style.top = `${pin.y}%`;
                                if (localStorage.getItem(`pin-${pin.x}-${pin.y}-${pin.name}`)) {
                                    pinElement.style.filter = "hue-rotate(60deg)";
                                    tdName.style.color = "green"
                                }
                                pinElement.a.tt = '<b class="q">' + pin.name + '</b> (' + pin.x + ', ' + pin.y + ')';
                                pinElement.a.onmouseover = function () {
                                    $WH.Tooltip.show(this, this.tt, 4, 0);
                                };
                                pinElement.a.onclick = function () {
                                    console.log(pin.name)
                                    if (localStorage.getItem(`pin-${pin.x}-${pin.y}-${pin.name}`)) {
                                        localStorage.removeItem(`pin-${pin.x}-${pin.y}-${pin.name}`)
                                        pinElement.style.filter = "";
                                        tdName.style.color = "";
                                    } else {
                                        localStorage.setItem(`pin-${pin.x}-${pin.y}-${pin.name}`, true);
                                        pinElement.style.filter = "hue-rotate(60deg)";
                                        tdName.style.color = "green"
                                    }

                                };
                                pinElement.a.onmouseout = $WH.Tooltip.hide;

                                tr.appendChild(tdName);
                                tr.appendChild(tdX);
                                tr.appendChild(tdY);

                                tbody.appendChild(tr);

                            });
                            $("#objectTable").show()
                        });

                    }



                    UpdateMapWithCustomData()
                </script>
