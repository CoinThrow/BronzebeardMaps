                                <option value="0" style="color: #bbbbbb">Eastern Kingdoms</option>
                            </select>
                            <select id="maps-kalimdor" onchange="ma_ChooseZone(this)" class="zone-picker">
                                <option value="0" style="color: #bbbbbb">Kalimdor</option>
                            </select>
                            <select style="display:none" id="maps-outland" onchange="ma_ChooseZone(this)" class="zone-picker">
                                <option value="0" style="color: #bbbbbb">Outland</option>
                            </select>
                            <select style="display:none" id="maps-northrend" onchange="ma_ChooseZone(this)" class="zone-picker">
                                <option value="0" style="color: #bbbbbb">Northrend</option>
                            </select>
                            <div  style="display:none"style="padding-bottom: 4px"></div>
                            <select style="display:none" onchange="ma_ChooseZone(this)" class="zone-picker">

                                <optgroup label="Dungeons" id="maps-dungeons"></optgroup>
                                <optgroup label="Raids" id="maps-raids"></optgroup>
                            </select>
                            <select style="display:none" onchange="ma_ChooseZone(this)" class="zone-picker">
                                <option value="0" style="color: #bbbbbb">More </option>
                                <optgroup label="Battlegrounds" id="maps-battlegrounds"></optgroup>
                                <optgroup label="Miscellaneous">
                                    <option value="-1">Azeroth</option>
                                    <option value="-3">Eastern Kingdoms</option>
                                    <option value="-6">Kalimdor</option>
                                    <option value="-2">Outland</option>
                                    <option value="-5">Northrend</option>
                                    <option value="-4">Cosmic Map</option>
                                </optgroup>
                            </select>

                            <div id="mapper-generic"></div>
                            <div class="pad"></div>
                            <div style="text-align: center; font-size: 13px">
                                <a href="javascript:;" style="margin-right: 2em" id="link-to-this-map">Link to this map</a>
                                <a href="javascript:;" onclick="myMapper.setCoords([])" onmousedown="return false">Clear</a>

<script>
//Javscript:
myMapper.clearPins()

$.getJSON(myMapper.getZone() +".json", function(json) {
    console.log(json); // this will show the info it in firebug console
});
const pinsWithNames = []

pinsWithNames.forEach(pin => {
    const pinElement = myMapper.getPin(myMapper.level);
    pinElement.x = pin.x;
    pinElement.y = pin.y;
    pinElement.style.left = `${pin.x}%`;
    pinElement.style.top = `${pin.y}%`;
    pinElement.a.tt = '<b class="q">'+ pin.name +'</b> ('+ pin.x +', '+ pin.y +')';
    pinElement.a.onmouseover = function () {
        $WH.Tooltip.show(this, this.tt, 4, 0); 
    };
    pinElement.a.onmouseout = $WH.Tooltip.hide;
});
</script>
